<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能接口推荐系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --dark: #212529;
            --light: #f8f9fa;
            --border-radius: 12px;
            --box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fd;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease;
        }
        
        header h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .card {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            animation: slideUp 0.5s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: rgba(0, 0, 0, 0.15) 0px 8px 24px;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .card-header h2 {
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .card-header .icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .interface-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .interface-item {
            background: #f8f9fa;
            border-radius: var(--border-radius);
            padding: 15px;
            transition: var(--transition);
            border-left: 4px solid var(--primary);
            animation: fadeIn 0.5s ease;
        }
        
        .interface-item:hover {
            background: #f0f4f8;
            transform: translateX(5px);
        }
        
        .interface-item h4 {
            margin-bottom: 10px;
            color: var(--primary);
            display: flex;
            align-items: center;
        }
        
        .interface-item h4 i {
            margin-right: 8px;
        }
        
        .interface-item p {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 15px;
        }
        
        .params-list {
            background: #f0f0f0;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 15px;
        }
        
        .param-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px dashed #ddd;
        }
        
        .param-item:last-child {
            border-bottom: none;
        }
        
        .param-name {
            font-weight: 600;
            color: var(--secondary);
        }
        
        .param-default {
            color: #777;
            font-style: italic;
        }
        
        .btn {
            padding: 10px 18px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #ef476f;
            color: white;
        }
        
        .btn-danger:hover {
            background: #d64161;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        .recommendation-result {
            background: #f0f7ff;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid var(--success);
            animation: fadeIn 0.8s ease;
        }
        
        .loader {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loader span {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--primary);
            margin: 0 5px;
            animation: loader 1s infinite ease-in-out alternate;
        }
        
        .loader span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loader span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes loader {
            0% { transform: translateY(0); }
            100% { transform: translateY(-15px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #999;
        }
        
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--dark);
            color: white;
            padding: 15px 25px;
            border-radius: 6px;
            box-shadow: var(--box-shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .stream-content {
            min-height: 100px;
            border-radius: 8px;
            background: white;
            padding: 15px;
            margin-top: 15px;
            border: 1px solid #e0e0e0;
        }
        
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: var(--primary);
            animation: blink 1s infinite;
            vertical-align: middle;
            margin-left: 2px;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .params-container {
            margin-top: 15px;
        }
        
        .params-title {
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .param-input-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }
        
        .param-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        
        .btn-sm {
            padding: 6px 12px;
            font-size: 0.9rem;
        }
        
        .extracted-params {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            border-left: 4px solid var(--success);
        }
        
        .param-badge {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        
        @media (max-width: 768px) {
            .interface-grid {
                grid-template-columns: 1fr;
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>智能接口推荐系统</h1>
            <p>基于语义分析的智能 API 匹配与推荐平台</p>
        </header>
        
        <!-- 接口管理 -->
        <div class="card" id="interfaces-card">
            <div class="card-header">
                <h2>接口管理</h2>
                <div class="icon">
                    <i class="fas fa-server"></i>
                </div>
            </div>
            
            <div id="interfaceList" class="interface-grid"></div>
            
            <div id="empty-interfaces" class="empty-state">
                <i class="fas fa-info-circle"></i>
                <p>暂无接口数据，请添加新接口</p>
            </div>
            
            <div style="margin-top: 30px;">
                <h3><i class="fas fa-plus-circle"></i> 添加新接口</h3>
                <div class="form-group">
                    <input type="text" id="interfaceName" placeholder="接口名称" class="form-control">
                </div>
                <div class="form-group">
                    <textarea id="interfaceDesc" placeholder="接口描述与功能介绍" class="form-control"></textarea>
                </div>
                
                <div class="params-container">
                    <div class="params-title">
                        <i class="fas fa-sliders-h"></i> 接口参数
                    </div>
                    <div id="paramsContainer">
                        <div class="param-input-group">
                            <input type="text" class="param-input param-name-input" placeholder="参数名称">
                            <input type="text" class="param-input param-default-input" placeholder="默认值">
                            <input type="text" class="param-input param-desc-input" placeholder="参数描述">
                            <button class="btn btn-danger btn-sm" onclick="removeParamField(this)">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-sm" onclick="addParamField()" style="margin-top: 10px;">
                        <i class="fas fa-plus"></i> 添加参数
                    </button>
                </div>
                
                <button class="btn btn-primary" onclick="saveInterface()" style="margin-top: 20px;">
                    <i class="fas fa-save"></i> 保存接口
                </button>
            </div>
        </div>

        <!-- 问题查询 -->
        <div class="card">
            <div class="card-header">
                <h2>问题分析</h2>
                <div class="icon">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            
            <div class="form-group">
                <textarea id="userQuestion" placeholder="请描述您的需求或问题..." class="form-control"></textarea>
            </div>
            
            <button class="btn btn-primary" onclick="analyzeQuestion()">
                <i class="fas fa-magic"></i> 智能推荐
            </button>
            
            <div class="loader" id="loadingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <!-- 推荐结果 -->
        <div class="card">
            <div class="card-header">
                <h2>推荐结果</h2>
                <div class="icon">
                    <i class="fas fa-lightbulb"></i>
                </div>
            </div>
            
            <div id="recommendation"></div>
        </div>
    </div>
    
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage"></span>
    </div>

    <script>
        // 接口数据存储
        let interfaces = JSON.parse(localStorage.getItem('apiInterfaces')) || [];
        
        // 预设接口数据
        const presetInterfaces = [
            {
                name: "用户认证API",
                description: "提供用户登录、注册、身份验证、令牌刷新等功能，支持多种认证方式包括OAuth2.0和JWT",
                parameters: [
                    { name: "username", defaultValue: "guest", description: "用户名" },
                    { name: "password", defaultValue: "", description: "密码" },
                    { name: "grant_type", defaultValue: "password", description: "授权类型" },
                    { name: "client_id", defaultValue: "default_client", description: "客户端ID" }
                ]
            },
            {
                name: "支付处理服务",
                description: "集成多种支付方式的统一支付处理接口，支持信用卡、支付宝、微信支付等，提供交易记录查询和退款功能",
                parameters: [
                    { name: "amount", defaultValue: "0.00", description: "支付金额" },
                    { name: "currency", defaultValue: "CNY", description: "货币类型" },
                    { name: "payment_method", defaultValue: "wechat", description: "支付方式" },
                    { name: "order_id", defaultValue: "", description: "订单ID" }
                ]
            },
            {
                name: "文件存储与管理",
                description: "提供文件上传、下载、删除等基础操作，支持图片压缩和格式转换，可设置访问权限和过期时间",
                parameters: [
                    { name: "file_path", defaultValue: "/uploads", description: "文件路径" },
                    { name: "file_type", defaultValue: "image", description: "文件类型" },
                    { name: "max_size", defaultValue: "10MB", description: "最大文件大小" },
                    { name: "access_level", defaultValue: "public", description: "访问权限" }
                ]
            },
            {
                name: "数据分析接口",
                description: "基于用户行为的数据分析服务，提供用户画像、行为轨迹、热点分析等功能，支持自定义报表生成",
                parameters: [
                    { name: "date_range", defaultValue: "last_7_days", description: "日期范围" },
                    { name: "metrics", defaultValue: "pv,uv", description: "分析指标" },
                    { name: "dimensions", defaultValue: "date,channel", description: "分析维度" },
                    { name: "format", defaultValue: "json", description: "输出格式" }
                ]
            },
            {
                name: "消息推送服务",
                description: "支持多渠道消息推送，包括应用内通知、短信、邮件等，提供消息模板管理和定时发送功能",
                parameters: [
                    { name: "target", defaultValue: "", description: "推送目标" },
                    { name: "channel", defaultValue: "app", description: "推送渠道" },
                    { name: "template_id", defaultValue: "default", description: "消息模板ID" },
                    { name: "scheduled_time", defaultValue: "", description: "定时发送时间" }
                ]
            },
            {
                name: "地理位置服务",
                description: "提供地址解析、坐标转换、路线规划、周边搜索等位置服务，支持多种地图供应商数据源",
                parameters: [
                    { name: "location", defaultValue: "", description: "位置坐标" },
                    { name: "radius", defaultValue: "1000", description: "搜索半径(米)" },
                    { name: "keyword", defaultValue: "", description: "搜索关键词" },
                    { name: "map_type", defaultValue: "gaode", description: "地图类型" }
                ]
            },
            {
                name: "内容审核API",
                description: "针对图片、文本、视频的内容审核服务，可识别违规内容、敏感信息，支持自定义审核规则",
                parameters: [
                    { name: "content_type", defaultValue: "text", description: "内容类型" },
                    { name: "content", defaultValue: "", description: "审核内容" },
                    { name: "scene", defaultValue: "antispam", description: "审核场景" },
                    { name: "custom_rules", defaultValue: "", description: "自定义规则" }
                ]
            },
            {
                name: "实时通讯接口",
                description: "基于WebSocket的实时通讯服务，支持一对一聊天、群聊、在线状态监测，提供消息历史记录查询",
                parameters: [
                    { name: "channel_id", defaultValue: "", description: "频道ID" },
                    { name: "user_id", defaultValue: "", description: "用户ID" },
                    { name: "message_type", defaultValue: "text", description: "消息类型" },
                    { name: "history_count", defaultValue: "20", description: "历史消息数量" }
                ]
            },
            {
                name: "OCR文字识别",
                description: "多语言文字识别服务，支持身份证、名片、发票等特定场景的结构化信息提取，准确率高达98%",
                parameters: [
                    { name: "image_url", defaultValue: "", description: "图片URL" },
                    { name: "language", defaultValue: "auto", description: "识别语言" },
                    { name: "scene", defaultValue: "general", description: "识别场景" },
                    { name: "output_format", defaultValue: "json", description: "输出格式" }
                ]
            },
            {
                name: "自然语言处理",
                description: "提供文本分类、情感分析、关键词提取、命名实体识别等NLP功能，支持中英文等多种语言",
                parameters: [
                    { name: "text", defaultValue: "", description: "输入文本" },
                    { name: "function", defaultValue: "sentiment", description: "NLP功能" },
                    { name: "language", defaultValue: "zh", description: "文本语言" },
                    { name: "max_results", defaultValue: "10", description: "最大结果数" }
                ]
            }
        ];
        
        // 如果没有接口数据，则使用预设数据
        if (interfaces.length === 0) {
            interfaces = presetInterfaces;
            localStorage.setItem('apiInterfaces', JSON.stringify(interfaces));
        }
        
        // 添加参数输入字段
        function addParamField() {
            const container = document.getElementById('paramsContainer');
            const paramField = document.createElement('div');
            paramField.className = 'param-input-group';
            paramField.innerHTML = `
                <input type="text" class="param-input param-name-input" placeholder="参数名称">
                <input type="text" class="param-input param-default-input" placeholder="默认值">
                <input type="text" class="param-input param-desc-input" placeholder="参数描述">
                <button class="btn btn-danger btn-sm" onclick="removeParamField(this)">
                    <i class="fas fa-times"></i>
                </button>
            `;
            container.appendChild(paramField);
        }
        
        // 删除参数输入字段
        function removeParamField(button) {
            button.parentElement.remove();
        }
        
        // 保存接口
        function saveInterface() {
            const name = document.getElementById('interfaceName').value.trim();
            const description = document.getElementById('interfaceDesc').value.trim();
            
            if (!name || !description) {
                showToast("请填写完整的接口信息！");
                return;
            }
            
            // 获取所有参数
            const paramGroups = document.querySelectorAll('.param-input-group');
            const parameters = [];
            
            paramGroups.forEach(group => {
                const nameInput = group.querySelector('.param-name-input');
                const defaultInput = group.querySelector('.param-default-input');
                const descInput = group.querySelector('.param-desc-input');
                
                if (nameInput.value.trim()) {
                    parameters.push({
                        name: nameInput.value.trim(),
                        defaultValue: defaultInput.value.trim(),
                        description: descInput.value.trim()
                    });
                }
            });
            
            const newInterface = { name, description, parameters };
            interfaces.push(newInterface);
            localStorage.setItem('apiInterfaces', JSON.stringify(interfaces));
            
            // 清空输入
            document.getElementById('interfaceName').value = '';
            document.getElementById('interfaceDesc').value = '';
            document.getElementById('paramsContainer').innerHTML = `
                <div class="param-input-group">
                    <input type="text" class="param-input param-name-input" placeholder="参数名称">
                    <input type="text" class="param-input param-default-input" placeholder="默认值">
                    <input type="text" class="param-input param-desc-input" placeholder="参数描述">
                    <button class="btn btn-danger btn-sm" onclick="removeParamField(this)">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            
            showToast("接口添加成功！");
            refreshInterfaceList();
        }

        // 显示接口列表
        function refreshInterfaceList() {
            const container = document.getElementById('interfaceList');
            const emptyState = document.getElementById('empty-interfaces');
            
            if (interfaces.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            container.innerHTML = interfaces.map((item, index) => {
                // 生成参数列表HTML
                const paramsHtml = item.parameters && item.parameters.length > 0 
                    ? `
                        <div class="params-list">
                            ${item.parameters.map(param => `
                                <div class="param-item">
                                    <span class="param-name">${param.name}</span>
                                    <span class="param-default">默认值: ${param.defaultValue || '无'}</span>
                                </div>
                            `).join('')}
                        </div>
                    ` 
                    : '<p><em>无参数</em></p>';
                
                return `
                    <div class="interface-item" style="animation-delay: ${index * 0.05}s">
                        <h4><i class="fas fa-plug"></i> ${item.name}</h4>
                        <p>${item.description}</p>
                        <h5><i class="fas fa-sliders-h"></i> 参数列表:</h5>
                        ${paramsHtml}
                        <button class="btn btn-danger" onclick="deleteInterface(${index})">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                    </div>
                `;
            }).join('');
        }

        // 删除接口
        function deleteInterface(index) {
            interfaces.splice(index, 1);
            localStorage.setItem('apiInterfaces', JSON.stringify(interfaces));
            refreshInterfaceList();
            showToast("接口已删除");
        }

        // 分析问题 - 使用流式响应
        async function analyzeQuestion() {
            const question = document.getElementById('userQuestion').value.trim();
            const recommendationDiv = document.getElementById('recommendation');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            if (!question) {
                showToast("请输入您的问题或需求");
                return;
            }
            
            if (interfaces.length === 0) {
                showToast("请先添加接口信息");
                return;
            }
            
            // 准备推荐结果区域
            recommendationDiv.innerHTML = `
                <div class="recommendation-result">
                    <h3><i class="fas fa-check-circle"></i> AI推荐结果</h3>
                    <div class="stream-content" id="streamContent">
                        <div id="responseText"></div>
                        <span class="cursor"></span>
                    </div>
                    <p style="margin-top: 20px; color: #666;">
                        <i class="fas fa-info-circle"></i> 
                        基于您的问题「${question}」，AI正在分析...
                    </p>
                </div>
            `;
            
            const responseTextElement = document.getElementById('responseText');
            
            // 构造AI请求
            const options = {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer sk-ydsvcywrzniwqdzbdwyleubbqofuihqdobouyixzybupddvj',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: "deepseek-ai/DeepSeek-R1",
                    messages: [{
                        role: "user",
                        content: `根据以下接口列表，分析用户问题，执行以下任务：
1. 推荐最适合回答问题的接口名称
2. 从用户问题中提取接口所需的参数值
3. 对于未提供的参数，使用默认值
4. 以JSON格式返回推荐结果，包含接口名称和参数值

接口列表：
${interfaces.map(i => `
接口名称：${i.name}
接口描述：${i.description}
参数列表：${i.parameters ? i.parameters.map(p => `${p.name}(默认值:${p.defaultValue}) - ${p.description}`).join(', ') : '无参数'}
`).join('\n\n')}

用户问题：${question}

请以如下JSON格式返回结果（不要添加额外解释）：
{
  "recommended_interface": "接口名称",
  "reason": "推荐理由",
  "parameters": {
    "参数1": "值1",
    "参数2": "值2",
    ...
  }
}`
                    }],
                    max_tokens: 512,
                    stream: true  // 启用流式响应
                })
            };

            try {

                const response = await fetch('https://api.siliconflow.cn/v1/chat/completions', options);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");
                let buffer = '';
                let completeResponse = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) {
                        break;
                    }
                    
                    // 解码二进制数据
                    const chunk = decoder.decode(value, { stream: true });
                    buffer += chunk;
                    
                    // 处理SSE格式的数据
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            
                            if (data === '[DONE]') {
                                continue;
                            }
                            
                            try {
                                const parsed = JSON.parse(data);
                                const content = parsed.choices[0]?.delta?.content || '';
                                
                                if (content) {
                                    // 将内容添加到响应区域
                                    responseTextElement.innerHTML += content;
                                    completeResponse += content;
                                }
                            } catch (e) {
                                console.error('Error parsing SSE data', e);
                            }
                        }
                    }
                }
                
                // 完成后移除光标
                document.querySelector('.cursor').style.display = 'none';
                
                // 处理完整响应，提取JSON结果
                try {
                    // 查找JSON部分
                    let jsonMatch = completeResponse.match(/\{[\s\S]*\}/);
                    if (jsonMatch) {
                        const jsonResponse = JSON.parse(jsonMatch[0]);
                        
                        // 查找推荐的接口
                        const recommendedInterface = interfaces.find(
                            i => i.name === jsonResponse.recommended_interface
                        );
                        
                        if (recommendedInterface) {
                            // 显示提取的参数
                            const extractedParamsDiv = document.createElement('div');
                            extractedParamsDiv.className = 'extracted-params';
                            extractedParamsDiv.innerHTML = `
                                <h4><i class="fas fa-cogs"></i> 参数提取结果</h4>
                                <p>AI已从您的问题中提取以下参数：</p>
                                <div class="params-list">
                                    ${Object.entries(jsonResponse.parameters).map(([key, value]) => `
                                        <div class="param-item">
                                            <span class="param-name">${key}</span>
                                            <span class="param-value">${value}</span>
                                            ${isDefaultValue(recommendedInterface, key, value) ? 
                                                '<span class="param-badge">默认值</span>' : 
                                                '<span class="param-badge" style="background:#4cc9f0">已提取</span>'}
                                        </div>
                                    `).join('')}
                                </div>
                                <div style="margin-top:15px">
                                    <button class="btn btn-primary" onclick="executeInterface('${recommendedInterface.name}', ${JSON.stringify(jsonResponse.parameters).replace(/"/g, '&quot;')})">
                                        <i class="fas fa-play"></i> 执行接口
                                    </button>
                                </div>
                            `;
                            
                            document.getElementById('streamContent').appendChild(extractedParamsDiv);
                        }
                    }
                } catch (e) {
                    console.error('Error processing JSON response', e);
                }
                
            } catch (err) {
                console.error(err);
                responseTextElement.innerHTML = `
                    <div style="color: #ef476f;">
                        <i class="fas fa-exclamation-triangle"></i> 
                        请求出错: ${err.message}
                    </div>
                `;
                document.querySelector('.cursor').style.display = 'none';
                showToast("API请求失败");
            }
        }
        
        // 检查是否为默认值
        function isDefaultValue(interface, paramName, value) {
            if (!interface || !interface.parameters) return false;
            
            const param = interface.parameters.find(p => p.name === paramName);
            return param && param.defaultValue === value;
        }
        
        // 执行接口（模拟）
        function executeInterface(interfaceName, parameters) {
            showToast(`正在执行接口: ${interfaceName}`);
            
            // 创建模拟执行结果区域
            const resultDiv = document.createElement('div');
            resultDiv.className = 'recommendation-result';
            resultDiv.style.marginTop = '20px';
            resultDiv.innerHTML = `
                <h3><i class="fas fa-check-circle"></i> 接口执行结果</h3>
                <div class="stream-content">
                    <pre style="margin:0">{
  "status": "success",
  "interface": "${interfaceName}",
  "parameters": ${JSON.stringify(parameters, null, 2)},
  "execution_time": "${new Date().toLocaleTimeString()}",
  "result": {
    "code": 200,
    "message": "操作成功",
    "data": {
      // 这里是模拟的接口返回数据
      "request_id": "${Math.random().toString(36).substring(2, 15)}",
      "timestamp": ${Date.now()},
      "processed": true
    }
  }
}</pre>
                </div>
            `;
            
            document.getElementById('recommendation').appendChild(resultDiv);
        }
        
        // 显示提示消息
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // 初始化显示
        refreshInterfaceList();
    </script>
</body>
</html>
