<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <title>购物网站</title>
  <style>
    #logArea {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      max-height: 150px;
      overflow-y: auto;
      font-size: 12px;
      z-index: 9999;
    }
    #logArea p {
      margin: 2px 0;
      user-select: text;
      -webkit-user-select: text;
    }
    #copyLogs {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #007AFF;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 3px 8px;
      font-size: 10px;
      cursor: pointer;
    }
    #app {
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    button {
      background-color: #007AFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #userInfo {
      margin-top: 20px;
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
    #debugButtons {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .debug-btn {
      background-color: #555;
      font-size: 12px;
      padding: 5px 10px;
    }
    #logoutBtn {
      background-color: #ff3b30;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>购物网站</h1>
    
    <button id="loginBtn">登录</button>
    
    <div id="userInfo" style="display: none;">
      <p>欢迎回来，<span id="username"></span>！</p>
      <button id="logoutBtn">退出登录</button>
    </div>
    
    <div id="debugButtons">
      <button class="debug-btn" id="testUrlScheme">测试 URL Scheme</button>
      <button class="debug-btn" id="testPostMessage">测试 PostMessage</button>
      <button class="debug-btn" id="testCustomEvent">测试自定义事件</button>
      <button class="debug-btn" id="testAndroidInterface">测试 Android 接口</button>
      <button class="debug-btn" id="testIframeMethod">测试 iframe 方法</button>
      <button class="debug-btn" id="showLoginForm">显示模拟登录表单</button>
      <button class="debug-btn" id="clearLogs">清除日志</button>
    </div>
  </div>
  
  <div id="logArea">
    <button id="copyLogs">复制日志</button>
  </div>
  
  <script>
    // 日志函数
    function log(message) {
      var now = new Date();
      var timeStr = now.getHours().toString().padStart(2, '0') + ':' +
                   now.getMinutes().toString().padStart(2, '0') + ':' +
                   now.getSeconds().toString().padStart(2, '0');
      
      var logArea = document.getElementById('logArea');
      var p = document.createElement('p');
      p.textContent = timeStr + ': ' + message;
      logArea.appendChild(p);
      
      // 自动滚动到底部
      logArea.scrollTop = logArea.scrollHeight;
      
      // 控制日志数量
      var logs = logArea.getElementsByTagName('p');
      if (logs.length > 100) {
        logArea.removeChild(logs[0]);
      }
      
      // 同时输出到控制台
      console.log(timeStr + ': ' + message);
    }
    
    // 检查是否在浏览器环境中
    function isInBrowserEnv() {
      return (
        typeof window.plus === 'undefined' && 
        typeof window.android === 'undefined' && 
        typeof window.webkit === 'undefined' &&
        navigator.userAgent.indexOf('uni-app') === -1
      );
    }
    
    // 检查是否在 iframe 中
    function isInIframe() {
      try {
        return window !== window.top;
      } catch (e) {
        return true;
      }
    }
    
    // 检查 Android 接口
    function checkAndroidInterface() {
      if (typeof window.android !== 'undefined') {
        log('检测到 Android 接口');
        
        // 检查 openLogin 方法
        if (typeof window.android.openLogin === 'function') {
          log('android.openLogin 方法可用');
        } else {
          log('android.openLogin 方法不可用');
        }
        
        // 检查 webview 对象
        if (window.android.webview) {
          log('android.webview 对象可用');
          
          if (typeof window.android.webview.openLogin === 'function') {
            log('android.webview.openLogin 方法可用');
          } else {
            log('android.webview.openLogin 方法不可用');
          }
        } else {
          log('android.webview 对象不可用');
        }
      } else {
        log('未检测到 Android 接口');
      }
    }
    
    // 发送登录请求
    function sendLoginRequest() {
      log('发送登录请求');
      
      // 检查是否在浏览器环境中
      if (isInBrowserEnv()) {
        log('检测到浏览器环境');
        
        // 检查是否在 iframe 中
        if (isInIframe()) {
          log('检测到在 iframe 中，尝试与父窗口通信');
          
          // 使用 postMessage 发送登录请求到父窗口
          log('使用 postMessage 发送登录请求到父窗口');
          window.parent.postMessage({
            action: 'openLogin',
            timestamp: new Date().getTime(),
            // 请求真实跳转
            requestRealNavigation: true
          }, '*');
          
          log('已通过 iframe 通信发送登录请求');
          return;
        }
        
        // 如果不在 iframe 中，显示模拟登录表单
        log('不在 iframe 中，显示模拟登录表单');
        showLoginForm();
        return;
      }
      
      // 方法1: 尝试使用 URL Scheme
      try {
        log('尝试使用 URL Scheme');
        window.location.href = 'uniwebview://openLogin';
        log('已发送 URL Scheme 请求');
        return;
      } catch (e) {
        log('URL Scheme 失败: ' + e.message);
      }
      
      // 方法2: 尝试使用 Android 接口
      try {
        if (window.android && typeof window.android.openLogin === 'function') {
          log('使用 Android 接口');
          window.android.openLogin();
          log('已调用 android.openLogin()');
          return;
        }
      } catch (e) {
        log('Android 接口调用失败: ' + e.message);
      }
      
      // 方法3: 尝试使用 WebView 接口
      try {
        if (window.android && 
            window.android.webview && 
            typeof window.android.webview.openLogin === 'function') {
          log('使用 WebView 接口');
          window.android.webview.openLogin();
          log('已调用 android.webview.openLogin()');
          return;
        }
      } catch (e) {
        log('WebView 接口调用失败: ' + e.message);
      }
      
      // 方法4: 尝试使用自定义事件
      try {
        log('使用自定义事件');
        var event = new CustomEvent('h5Login', {
          detail: {
            action: 'openLogin',
            timestamp: new Date().getTime()
          },
          bubbles: true,
          cancelable: true
        });
        document.dispatchEvent(event);
        log('已发送自定义事件');
        return;
      } catch (e) {
        log('自定义事件失败: ' + e.message);
      }
      
      // 方法5: 尝试使用 window.parent
      try {
        if (window.parent && window.parent !== window) {
          log('使用 window.parent');
          
          // 尝试调用父窗口的方法
          if (window.parent.openLogin) {
            log('调用 window.parent.openLogin()');
            window.parent.openLogin();
            return;
          }
          
          // 尝试使用 postMessage
          log('使用 window.parent.postMessage()');
          window.parent.postMessage({
            action: 'openLogin',
            timestamp: new Date().getTime()
          }, '*');
          log('已发送 postMessage');
          return;
        }
      } catch (e) {
        log('调用 window.parent 方法失败: ' + e.message);
      }
      
      // 最后的备用方法: 显示模拟登录表单
      log('所有方法都失败，显示模拟登录表单');
      showLoginForm();
    }
    
    // 显示模拟登录表单
    function showLoginForm() {
      // 创建模拟登录表单
      var loginForm = document.createElement('div');
      loginForm.id = 'loginFormOverlay';
      loginForm.style.position = 'fixed';
      loginForm.style.top = '0';
      loginForm.style.left = '0';
      loginForm.style.width = '100%';
      loginForm.style.height = '100%';
      loginForm.style.backgroundColor = 'rgba(0,0,0,0.8)';
      loginForm.style.zIndex = '10000';
      loginForm.style.display = 'flex';
      loginForm.style.justifyContent = 'center';
      loginForm.style.alignItems = 'center';
      
      loginForm.innerHTML = `
        <div style="background: white; padding: 20px; border-radius: 10px; width: 80%; max-width: 300px;">
          <h3 style="margin-top: 0; text-align: center;">模拟登录</h3>
          <div style="margin-bottom: 15px;">
            <input type="text" id="loginUsername" placeholder="用户名" style="width: 100%; padding: 8px; box-sizing: border-box;">
          </div>
          <div style="margin-bottom: 15px;">
            <input type="password" id="loginPassword" placeholder="密码" style="width: 100%; padding: 8px; box-sizing: border-box;">
          </div>
          <div style="display: flex; justify-content: space-between;">
            <button id="cancelLogin" style="padding: 8px 15px; background: #ccc; border: none; border-radius: 5px;">取消</button>
            <button id="submitLogin" style="padding: 8px 15px; background: #007AFF; color: white; border: none; border-radius: 5px;">登录</button>
          </div>
        </div>
      `;
      
      // 添加到页面
      document.body.appendChild(loginForm);
      
      // 添加事件监听器
      document.getElementById('cancelLogin').addEventListener('click', function() {
        document.body.removeChild(loginForm);
      });
      
      document.getElementById('submitLogin').addEventListener('click', function() {
        var username = document.getElementById('loginUsername').value;
        var password = document.getElementById('loginPassword').value;
        
        if (!username || !password) {
          alert('请输入用户名和密码');
          return;
        }
        
        // 模拟登录成功
        log('模拟登录成功');
        document.body.removeChild(loginForm);
        
        // 更新 UI
        var userInfo = document.getElementById('userInfo');
        var usernameSpan = document.getElementById('username');
        var loginBtn = document.getElementById('loginBtn');
        
        usernameSpan.textContent = username;
        loginBtn.style.display = 'none';
        userInfo.style.display = 'block';
        
        // 保存登录状态
        localStorage.setItem('token', 'mock_token_' + new Date().getTime());
        localStorage.setItem('username', username);
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('loginTime', Date.now().toString());
        
        log('登录成功，UI已更新');
      });
    }
    
    // 退出登录
    function logout() {
      log('退出登录');
      
      // 清除登录状态
      localStorage.removeItem('token');
      localStorage.removeItem('username');
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('loginTime');
      
      // 更新 UI
      var userInfo = document.getElementById('userInfo');
      var loginBtn = document.getElementById('loginBtn');
      
      loginBtn.style.display = 'block';
      userInfo.style.display = 'none';
      
      log('已退出登录，UI已更新');
    }
    
    // 检查登录状态
    function checkLoginStatus() {
    try {
      log('检查登录状态...');
      
      // 检查 URL 参数中是否有登录信息
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('token')) {
        const token = urlParams.get('token');
        const username = urlParams.get('username') || '用户';
        
        log('从 URL 参数获取到登录信息');
        
        // 保存到 localStorage
        localStorage.setItem('token', token);
        localStorage.setItem('username', username);
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('loginTime', Date.now().toString());
        
        // 清除 URL 参数
        const newUrl = window.location.pathname + window.location.hash;
        history.replaceState(null, '', newUrl);
        
        return true;
      }
      
      // 检查 localStorage
      const token = localStorage.getItem('token');
      const username = localStorage.getItem('username');
      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
      
      log('localStorage 检查: token=' + (token ? '存在' : '不存在') + 
          ', username=' + (username ? username : '不存在') + 
          ', isLoggedIn=' + isLoggedIn);
      
      if (token && (username || isLoggedIn)) {
        log('检测到登录状态');
        return true;
      } else {
        log('未检测到登录状态');
        return false;
      }
    } catch (e) {
      log('检查登录状态失败: ' + e.message);
      return false;
    }
  }
    
    // 初始化页面
    function initPage() {
      log('初始化页面');
      
      // 检查登录状态
     function initPage() {
    log('初始化页面');
    
    // 检查登录状态
    if (checkLoginStatus()) {
      log('已登录状态');
      var userInfo = document.getElementById('userInfo');
      var username = document.getElementById('username');
      var loginBtn = document.getElementById('loginBtn');
      
      // 显示用户信息
      username.textContent = localStorage.getItem('username') || '用户';
      loginBtn.style.display = 'none';
      userInfo.style.display = 'block';
    } else {
      log('未登录状态');
      var userInfo = document.getElementById('userInfo');
      var loginBtn = document.getElementById('loginBtn');
      
      // 显示登录按钮
      loginBtn.style.display = 'block';
      userInfo.style.display = 'none';
    }
  }
      
      // 添加登录按钮事件
      document.getElementById('loginBtn').addEventListener('click', function() {
        sendLoginRequest();
      });
      
      // 添加退出登录按钮事件
      document.getElementById('logoutBtn').addEventListener('click', function() {
        logout();
      });
      
      // 添加测试按钮事件
      document.getElementById('testUrlScheme').addEventListener('click', function() {
        log('测试 URL Scheme');
        try {
          window.location.href = 'uniwebview://openLogin';
          log('已发送 URL Scheme 请求');
        } catch (e) {
          log('URL Scheme 失败: ' + e.message);
        }
      });
      
      document.getElementById('testPostMessage').addEventListener('click', function() {
        log('测试 PostMessage');
        try {
          window.parent.postMessage({
            action: 'openLogin',
            test: true,
            source: 'testButton'
          }, '*');
          log('已发送 PostMessage');
        } catch (e) {
          log('PostMessage 失败: ' + e.message);
        }
      });
      
      document.getElementById('testCustomEvent').addEventListener('click', function() {
        log('测试自定义事件');
        try {
          var event = new CustomEvent('h5Login', {
            detail: {
              action: 'openLogin',
              test: true,
              source: 'testButton'
            },
            bubbles: true,
            cancelable: true
          });
          document.dispatchEvent(event);
          log('已发送自定义事件');
        } catch (e) {
          log('自定义事件失败: ' + e.message);
        }
      });
      
      document.getElementById('testAndroidInterface').addEventListener('click', function() {
        log('测试 Android 接口');
        try {
          if (window.android && typeof window.android.openLogin === 'function') {
            window.android.openLogin();
            log('已调用 android.openLogin()');
          } else {
            log('android.openLogin 不可用');
          }
        } catch (e) {
          log('Android 接口调用失败: ' + e.message);
        }
      });
      
      document.getElementById('testIframeMethod').addEventListener('click', function() {
        log('测试 iframe 方法');
        try {
          if (window.parent && window.parent !== window) {
            if (window.parent.openLogin) {
              window.parent.openLogin();
              log('已调用 window.parent.openLogin()');
            } else if (window.parent.getApp && typeof window.parent.getApp === 'function') {
              var app = window.parent.getApp();
              if (app && app.openLogin) {
                app.openLogin();
                log('已调用 window.parent.getApp().openLogin()');
              } else {
                log('window.parent.getApp().openLogin 不可用');
              }
            } else {
              log('window.parent.openLogin 和 window.parent.getApp 都不可用');
            }
          } else {
            log('不在 iframe 中或 window.parent 不可用');
          }
        } catch (e) {
          log('iframe 方法调用失败: ' + e.message);
        }
      });
      
      document.getElementById('showLoginForm').addEventListener('click', function() {
        log('显示模拟登录表单');
        showLoginForm();
      });
      
      document.getElementById('clearLogs').addEventListener('click', function() {
        var logArea = document.getElementById('logArea');
        while (logArea.firstChild) {
          if (logArea.firstChild.id === 'copyLogs') {
            logArea.firstChild = logArea.firstChild.nextSibling;
          } else {
            logArea.removeChild(logArea.firstChild);
          }
        }
        log('日志已清除');
      });
      
      // 添加复制日志按钮事件
      document.getElementById('copyLogs').addEventListener('click', function() {
        var logArea = document.getElementById('logArea');
        var logs = Array.from(logArea.getElementsByTagName('p')).map(p => p.textContent).join('\n');
        
        // 复制到剪贴板
        var textarea = document.createElement('textarea');
        textarea.value = logs;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        
        log('日志已复制到剪贴板');
      });
    }
    
    // 处理登录成功
    function handleLoginSuccess(data) {
      log('处理登录成功: ' + JSON.stringify(data));
      
      // 更新 UI
      var userInfo = document.getElementById('userInfo');
      var username = document.getElementById('username');
      var loginBtn = document.getElementById('loginBtn');
      
      if (data && data.token) {
        localStorage.setItem('token', data.token);
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('loginTime', Date.now().toString());
        
        if (data.userInfo) {
          localStorage.setItem('username', data.userInfo.username);
          localStorage.setItem('userInfo', JSON.stringify(data.userInfo));
          username.textContent = data.userInfo.username;
        }
        
        // 更新UI
        loginBtn.style.display = 'none';
        userInfo.style.display = 'block';
        
        log('登录成功，UI已更新');
      }
    }
    
    // 监听消息
    window.addEventListener('message', function(event) {
      log('收到消息: ' + JSON.stringify(event.data));
      var data = event.data;
      
      if (data && data.action === 'loginSuccess') {
        log('收到登录成功消息');
        handleLoginSuccess(data);
      }
    });
    
    // 监听存储变化
    window.addEventListener('storage', function(e) {
      if (e.key === 'token' || e.key === 'username' || e.key === 'isLoggedIn') {
        log('检测到存储变化: ' + e.key);
        initPage();
      }
    });
    
    // 页面加载完成
    document.addEventListener('DOMContentLoaded', function() {
      log('页面加载完成');
      initPage();
      
      // 添加调试信息
      log('浏览器信息: ' + navigator.userAgent);
      log('当前URL: ' + window.location.href);
      log('referrer: ' + document.referrer);
      log('是否在iframe中: ' + isInIframe());
      log('window.parent可用: ' + (window.parent !== window.self));
      log('plus对象: ' + (typeof window.plus !== 'undefined'));
      log('android对象: ' + (typeof window.android !== 'undefined'));
      log('webkit对象: ' + (typeof window.webkit !== 'undefined'));
      log('document.domain: ' + document.domain);
      log('window.origin: ' + window.origin);
      
      // 检查 Android 接口
      if (typeof window.android !== 'undefined') {
        checkAndroidInterface();
      }
      
      // 添加自定义 openLogin 方法
      window.openLogin = function() {
        log('全局 openLogin 方法被调用');
        window.parent.postMessage({
          action: 'openLogin',
          source: 'globalMethod'
        }, '*');
      };
      
      // 尝试直接调用 App 的方法
      setTimeout(function() {
        log('尝试直接调用 App 的方法');
        
        try {
          if (window.android && window.android.openLogin) {
            log('调用 window.android.openLogin()');
            window.android.openLogin();
          } else {
            log('window.android.openLogin 不可用');
          }
        } catch(e) {
          log('调用 window.android.openLogin 失败: ' + e.message);
        }
        
        try {
          if (window.openLoginFromApp) {
            log('调用 window.openLoginFromApp()');
            window.openLoginFromApp();
          } else {
            log('window.openLoginFromApp 不可用');
          }
        } catch(e) {
          log('调用 window.openLoginFromApp 失败: ' + e.message);
        }
        
        try {
          if (window.parent && window.parent !== window) {
            log('发送 postMessage 到 parent');
            window.parent.postMessage({
              action: 'openLogin',
              source: 'delayedPostMessage',
              // 请求真实跳转
              requestRealNavigation: true
            }, '*');
          } else {
            log('window.parent 不可用或等于 window');
          }
        } catch(e) {
          log('发送 postMessage 失败: ' + e.message);
        }
      }, 3000);
    });
    
    // 添加全局错误处理
    window.onerror = function(message, source, lineno, colno, error) {
      log('全局错误: ' + message + ' at ' + source + ':' + lineno + ':' + colno);
      return false;
    };
    
    // 添加全局方法，以便App可以直接调用
    window.setLoginResult = function(data) {
      log('收到登录结果: ' + JSON.stringify(data));
      handleLoginSuccess(data);
    };
  </script>
</body>
</html>
