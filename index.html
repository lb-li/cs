<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能接口推荐系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --dark: #212529;
            --light: #f8f9fa;
            --border-radius: 12px;
            --box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fd;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease;
        }
        
        header h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .card {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--box-shadow);
            transition: var(--transition);
            animation: slideUp 0.5s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: rgba(0, 0, 0, 0.15) 0px 8px 24px;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .card-header h2 {
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .card-header .icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .interface-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .interface-item {
            background: #f8f9fa;
            border-radius: var(--border-radius);
            padding: 15px;
            transition: var(--transition);
            border-left: 4px solid var(--primary);
            animation: fadeIn 0.5s ease;
        }
        
        .interface-item:hover {
            background: #f0f4f8;
            transform: translateX(5px);
        }
        
        .interface-item h4 {
            margin-bottom: 10px;
            color: var(--primary);
            display: flex;
            align-items: center;
        }
        
        .interface-item h4 i {
            margin-right: 8px;
        }
        
        .interface-item p {
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 15px;
        }
        
        .btn {
            padding: 10px 18px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #ef476f;
            color: white;
        }
        
        .btn-danger:hover {
            background: #d64161;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        .recommendation-result {
            background: #f0f7ff;
            border-radius: var(--border-radius);
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid var(--success);
            animation: fadeIn 0.8s ease;
        }
        
        .loader {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loader span {
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: var(--primary);
            margin: 0 5px;
            animation: loader 1s infinite ease-in-out alternate;
        }
        
        .loader span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loader span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes loader {
            0% { transform: translateY(0); }
            100% { transform: translateY(-15px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .empty-state {
            text-align: center;
            padding: 30px;
            color: #999;
        }
        
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--dark);
            color: white;
            padding: 15px 25px;
            border-radius: 6px;
            box-shadow: var(--box-shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .stream-content {
            min-height: 100px;
            border-radius: 8px;
            background: white;
            padding: 15px;
            margin-top: 15px;
            border: 1px solid #e0e0e0;
        }
        
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: var(--primary);
            animation: blink 1s infinite;
            vertical-align: middle;
            margin-left: 2px;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        @media (max-width: 768px) {
            .interface-grid {
                grid-template-columns: 1fr;
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>智能接口推荐系统</h1>
            <p>基于语义分析的智能 API 匹配与推荐平台</p>
        </header>
        
        <!-- 接口管理 -->
        <div class="card" id="interfaces-card">
            <div class="card-header">
                <h2>接口管理</h2>
                <div class="icon">
                    <i class="fas fa-server"></i>
                </div>
            </div>
            
            <div id="interfaceList" class="interface-grid"></div>
            
            <div id="empty-interfaces" class="empty-state">
                <i class="fas fa-info-circle"></i>
                <p>暂无接口数据，请添加新接口</p>
            </div>
            
            <div style="margin-top: 30px;">
                <h3><i class="fas fa-plus-circle"></i> 添加新接口</h3>
                <div class="form-group">
                    <input type="text" id="interfaceName" placeholder="接口名称" class="form-control">
                </div>
                <div class="form-group">
                    <textarea id="interfaceDesc" placeholder="接口描述与功能介绍" class="form-control"></textarea>
                </div>
                <button class="btn btn-primary" onclick="saveInterface()">
                    <i class="fas fa-save"></i> 保存接口
                </button>
            </div>
        </div>

        <!-- 问题查询 -->
        <div class="card">
            <div class="card-header">
                <h2>问题分析</h2>
                <div class="icon">
                    <i class="fas fa-search"></i>
                </div>
            </div>
            
            <div class="form-group">
                <textarea id="userQuestion" placeholder="请描述您的需求或问题..." class="form-control"></textarea>
            </div>
            
            <button class="btn btn-primary" onclick="analyzeQuestion()">
                <i class="fas fa-magic"></i> 智能推荐
            </button>
            
            <div class="loader" id="loadingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <!-- 推荐结果 -->
        <div class="card">
            <div class="card-header">
                <h2>推荐结果</h2>
                <div class="icon">
                    <i class="fas fa-lightbulb"></i>
                </div>
            </div>
            
            <div id="recommendation"></div>
        </div>
    </div>
    
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage"></span>
    </div>

    <script>
        // 接口数据存储
        let interfaces = JSON.parse(localStorage.getItem('apiInterfaces')) || [];
        
        // 预设接口数据
        const presetInterfaces = [
            {
                name: "用户认证API",
                description: "提供用户登录、注册、身份验证、令牌刷新等功能，支持多种认证方式包括OAuth2.0和JWT"
            },
            {
                name: "支付处理服务",
                description: "集成多种支付方式的统一支付处理接口，支持信用卡、支付宝、微信支付等，提供交易记录查询和退款功能"
            },
            {
                name: "文件存储与管理",
                description: "提供文件上传、下载、删除等基础操作，支持图片压缩和格式转换，可设置访问权限和过期时间"
            },
            {
                name: "数据分析接口",
                description: "基于用户行为的数据分析服务，提供用户画像、行为轨迹、热点分析等功能，支持自定义报表生成"
            },
            {
                name: "消息推送服务",
                description: "支持多渠道消息推送，包括应用内通知、短信、邮件等，提供消息模板管理和定时发送功能"
            },
            {
                name: "地理位置服务",
                description: "提供地址解析、坐标转换、路线规划、周边搜索等位置服务，支持多种地图供应商数据源"
            },
            {
                name: "内容审核API",
                description: "针对图片、文本、视频的内容审核服务，可识别违规内容、敏感信息，支持自定义审核规则"
            },
            {
                name: "实时通讯接口",
                description: "基于WebSocket的实时通讯服务，支持一对一聊天、群聊、在线状态监测，提供消息历史记录查询"
            },
            {
                name: "OCR文字识别",
                description: "多语言文字识别服务，支持身份证、名片、发票等特定场景的结构化信息提取，准确率高达98%"
            },
            {
                name: "自然语言处理",
                description: "提供文本分类、情感分析、关键词提取、命名实体识别等NLP功能，支持中英文等多种语言"
            }
        ];
        
        // 如果没有接口数据，则使用预设数据
        if (interfaces.length === 0) {
            interfaces = presetInterfaces;
            localStorage.setItem('apiInterfaces', JSON.stringify(interfaces));
        }
        
        // 保存接口
        function saveInterface() {
            const name = document.getElementById('interfaceName').value.trim();
            const description = document.getElementById('interfaceDesc').value.trim();
            
            if (!name || !description) {
                showToast("请填写完整的接口信息！");
                return;
            }
            
            const newInterface = { name, description };
            interfaces.push(newInterface);
            localStorage.setItem('apiInterfaces', JSON.stringify(interfaces));
            
            // 清空输入
            document.getElementById('interfaceName').value = '';
            document.getElementById('interfaceDesc').value = '';
            
            showToast("接口添加成功！");
            refreshInterfaceList();
        }

        // 显示接口列表
        function refreshInterfaceList() {
            const container = document.getElementById('interfaceList');
            const emptyState = document.getElementById('empty-interfaces');
            
            if (interfaces.length === 0) {
                container.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            container.innerHTML = interfaces.map((item, index) => `
                <div class="interface-item" style="animation-delay: ${index * 0.05}s">
                    <h4><i class="fas fa-plug"></i> ${item.name}</h4>
                    <p>${item.description}</p>
                    <button class="btn btn-danger" onclick="deleteInterface(${index})">
                        <i class="fas fa-trash"></i> 删除
                    </button>
                </div>
            `).join('');
        }

        // 删除接口
        function deleteInterface(index) {
            interfaces.splice(index, 1);
            localStorage.setItem('apiInterfaces', JSON.stringify(interfaces));
            refreshInterfaceList();
            showToast("接口已删除");
        }

        // 分析问题 - 使用流式响应
        async function analyzeQuestion() {
            const question = document.getElementById('userQuestion').value.trim();
            const recommendationDiv = document.getElementById('recommendation');
            const loadingIndicator = document.getElementById('loadingIndicator');
            
            if (!question) {
                showToast("请输入您的问题或需求");
                return;
            }
            
            if (interfaces.length === 0) {
                showToast("请先添加接口信息");
                return;
            }
            
            // 准备推荐结果区域
            recommendationDiv.innerHTML = `
                <div class="recommendation-result">
                    <h3><i class="fas fa-check-circle"></i> AI推荐结果</h3>
                    <div class="stream-content" id="streamContent">
                        <div id="responseText"></div>
                        <span class="cursor"></span>
                    </div>
                    <p style="margin-top: 20px; color: #666;">
                        <i class="fas fa-info-circle"></i> 
                        基于您的问题「${question}」，AI正在分析...
                    </p>
                </div>
            `;
            
            const responseTextElement = document.getElementById('responseText');
            
            // 构造AI请求
            const options = {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer sk-ydsvcywrzniwqdzbdwyleubbqofuihqdobouyixzybupddvj',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: "deepseek-ai/DeepSeek-R1",
                    messages: [{
                        role: "user",
                        content: `根据以下接口列表，推荐最适合回答问题的接口名称：\n\n接口列表：${
                            interfaces.map(i => `名称：${i.name}\n描述：${i.description}`).join('\n\n')
                        }\n\n问题：${question}。如果没有合适的接口，请返回“没有合适的接口”`
                    }],
                    max_tokens: 256,
                    stream: true  // 启用流式响应
                })
            };

            try {
                const response = await fetch('https://api.siliconflow.cn/v1/chat/completions', options);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder("utf-8");
                let buffer = '';
                
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) {
                        break;
                    }
                    
                    // 解码二进制数据
                    const chunk = decoder.decode(value, { stream: true });
                    buffer += chunk;
                    
                    // 处理SSE格式的数据
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            
                            if (data === '[DONE]') {
                                continue;
                            }
                            
                            try {
                                const parsed = JSON.parse(data);
                                const content = parsed.choices[0]?.delta?.content || '';
                                
                                if (content) {
                                    // 将内容添加到响应区域
                                    responseTextElement.innerHTML += content;
                                }
                            } catch (e) {
                                console.error('Error parsing SSE data', e);
                            }
                        }
                    }
                }
                
                // 完成后移除光标
                document.querySelector('.cursor').style.display = 'none';
                
            } catch (err) {
                console.error(err);
                responseTextElement.innerHTML = `
                    <div style="color: #ef476f;">
                        <i class="fas fa-exclamation-triangle"></i> 
                        请求出错: ${err.message}
                    </div>
                `;
                document.querySelector('.cursor').style.display = 'none';
                showToast("API请求失败");
            }
        }
        
        // 显示提示消息
        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // 初始化显示
        refreshInterfaceList();
    </script>
</body>
</html>
