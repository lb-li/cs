<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <title>购物网站</title>
  <style>
    #logArea {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      max-height: 150px;
      overflow-y: auto;
      font-size: 12px;
      z-index: 9999;
    }
    #logArea p {
      margin: 2px 0;
      user-select: text;
      -webkit-user-select: text;
    }
    #copyLogs {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #007AFF;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 3px 8px;
      font-size: 10px;
      cursor: pointer;
    }
    #app {
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    button {
      background-color: #007AFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #userInfo {
      margin-top: 20px;
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
    #debugButtons {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .debug-btn {
      background-color: #555;
      font-size: 12px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>购物网站</h1>
    <button id="loginBtn">登录</button>
    <div id="userInfo" style="display: none;">欢迎您，<span id="username"></span></div>
    
    <!-- 调试按钮 -->
    <div id="debugButtons">
      <button class="debug-btn" id="testAndroid">测试 Android 接口</button>
      <button class="debug-btn" id="testWebview">测试 webview 对象</button>
      <button class="debug-btn" id="testPostMessage">测试 postMessage</button>
      <button class="debug-btn" id="testCustomEvent">测试自定义事件</button>
      <button class="debug-btn" id="testAllMethodsBtn">测试所有方法</button>
      <button class="debug-btn" id="testGlobalMethod">测试全局方法</button>
    </div>
  </div>
  
  <!-- 添加日志区域 -->
  <div id="logArea">
    <button id="copyLogs">复制日志</button>
  </div>
  
  <script>
    // 日志存储
    var logMessages = [];
    
    // 日志函数
    function log(message) {
      var timestamp = new Date().toTimeString().split(' ')[0];
      var logMessage = timestamp + ': ' + message;
      
      console.log(logMessage);
      logMessages.push(logMessage);
      
      var logArea = document.getElementById('logArea');
      var entry = document.createElement('p');
      entry.textContent = logMessage;
      logArea.appendChild(entry);
      logArea.scrollTop = logArea.scrollHeight;
    }
    
    // 复制日志功能
    document.getElementById('copyLogs').addEventListener('click', function() {
      var logText = logMessages.join('\n');
      navigator.clipboard.writeText(logText).then(function() {
        alert('日志已复制到剪贴板');
      }).catch(function(err) {
        // 备用复制方法
        var textarea = document.createElement('textarea');
        textarea.value = logText;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        alert('日志已复制到剪贴板（备用方法）');
      });
    });
    
    // 检查是否在App环境中
    function isInAppEnv() {
      return (
        typeof window.plus !== 'undefined' || 
        typeof window.android !== 'undefined' || 
        typeof window.webkit !== 'undefined' ||
        navigator.userAgent.indexOf('uni-app') > -1
      );
    }
    
    // 检查 Android 接口的详细信息
    function checkAndroidInterface() {
      if (window.android) {
        log('检测到 Android 接口，详细信息:');
        
        // 检查 android 对象
        for (var prop in window.android) {
          var type = typeof window.android[prop];
          log('- android.' + prop + ' (' + type + ')');
          
          // 如果是对象，进一步检查
          if (type === 'object' && window.android[prop]) {
            for (var subProp in window.android[prop]) {
              var subType = typeof window.android[prop][subProp];
              log('  - android.' + prop + '.' + subProp + ' (' + subType + ')');
            }
          }
        }
        
        // 特殊检查 webview 属性
        if (window.android.webview) {
          log('检查 android.webview 对象:');
          for (var method in window.android.webview) {
            log('  - android.webview.' + method + ' (' + typeof window.android.webview[method] + ')');
          }
        }
        
        return true;
      }
      log('未检测到 Android 接口');
      return false;
    }
    
    // 使用 Android 接口打开登录页面
    function openLoginWithAndroid() {
      if (window.android) {
        log('尝试使用 Android 接口');
        
        // 尝试直接调用 android.openLogin
        if (typeof window.android.openLogin === 'function') {
          log('调用 android.openLogin()');
          try {
            window.android.openLogin();
            log('android.openLogin() 调用成功');
            return true;
          } catch (e) {
            log('调用 android.openLogin 失败: ' + e.message);
          }
        }
        
        // 检查 android.webview 对象
        if (window.android.webview) {
          log('检测到 android.webview 对象');
          
          // 尝试多种可能的方法名
          var methodNames = ['openLogin', 'login', 'startLogin', 'showLogin', 'navigateToLogin'];
          var success = false;
          
          for (var i = 0; i < methodNames.length; i++) {
            var methodName = methodNames[i];
            if (typeof window.android.webview[methodName] === 'function') {
              log('调用 android.webview.' + methodName + '()');
              try {
                window.android.webview[methodName]();
                success = true;
                log('android.webview.' + methodName + '() 调用成功');
                break;
              } catch (e) {
                log('调用 android.webview.' + methodName + ' 失败: ' + e.message);
              }
            }
          }
          
          // 如果没有找到匹配的方法，尝试通用方法
          if (!success && typeof window.android.webview.callNative === 'function') {
            log('尝试使用 android.webview.callNative("openLogin")');
            try {
              window.android.webview.callNative('openLogin');
              success = true;
              log('android.webview.callNative("openLogin") 调用成功');
            } catch (e) {
              log('调用 android.webview.callNative 失败: ' + e.message);
            }
          }
          
          // 尝试使用 postMessage
          if (!success && typeof window.android.webview.postMessage === 'function') {
            log('尝试使用 android.webview.postMessage()');
            try {
              window.android.webview.postMessage(JSON.stringify({
                action: 'openLogin',
                timestamp: new Date().getTime()
              }));
              success = true;
              log('android.webview.postMessage() 调用成功');
            } catch (e) {
              log('调用 android.webview.postMessage 失败: ' + e.message);
            }
          }
          
          if (success) {
            return true;
          }
        }
      }
      return false;
    }
    
    // 测试所有通信方法
    function testAllMethodsFn() {
      log('测试所有通信方法');
      
      // 测试 Android 接口
      log('尝试使用 Android 接口');
      if (window.android) {
        log('检测到 android.webview 对象');
        
        // 尝试调用 android.openLogin
        if (typeof window.android.openLogin === 'function') {
          try {
            window.android.openLogin();
            log('android.openLogin() 调用成功');
          } catch (e) {
            log('调用 android.openLogin 失败: ' + e.message);
          }
        }
        
        // 尝试调用 android.webview 方法
        if (window.android.webview) {
          if (typeof window.android.webview.openLogin === 'function') {
            try {
              window.android.webview.openLogin();
              log('android.webview.openLogin() 调用成功');
            } catch (e) {
              log('调用 android.webview.openLogin 失败: ' + e.message);
            }
          }
        }
      }
      
      // 测试 postMessage
      log('测试 postMessage');
      try {
        window.parent.postMessage({
          action: 'openLogin',
          test: true,
          method: 'postMessage',
          timestamp: new Date().getTime()
        }, '*');
        log('postMessage 已发送');
      } catch (e) {
        log('postMessage 失败: ' + e.message);
      }
      
      // 测试自定义事件
      log('测试自定义事件');
      try {
        var event = new CustomEvent('h5Login', { 
          detail: { 
            action: 'openLogin', 
            test: true,
            method: 'customEvent',
            timestamp: new Date().getTime() 
          } 
        });
        document.dispatchEvent(event);
        log('自定义事件已发送');
      } catch (e) {
        log('自定义事件失败: ' + e.message);
      }
      
      // 测试 URL Scheme
      log('测试 URL Scheme');
      try {
        var a = document.createElement('a');
        a.href = 'uniwebview://openLogin';
        a.style.display = 'none';
        document.body.appendChild(a);
        a.click();
        setTimeout(function() {
          document.body.removeChild(a);
        }, 100);
        log('URL Scheme 已尝试');
      } catch (e) {
        log('URL Scheme 失败: ' + e.message);
      }
      
      // 测试全局方法
      log('测试全局方法');
      try {
        if (window.openLogin) {
          window.openLogin();
          log('全局 openLogin 方法已调用');
        } else if (window.openLoginFromApp) {
          window.openLoginFromApp();
          log('全局 openLoginFromApp 方法已调用');
        } else {
          log('未找到全局登录方法');
        }
      } catch (e) {
        log('调用全局方法失败: ' + e.message);
      }
      
      log('所有测试方法已尝试');
    }
    
    // 发送登录请求的函数
    function sendLoginRequest() {
      log('发送登录请求');
      
      // 优先使用 Android 接口
      if (openLoginWithAndroid()) {
        log('已通过 Android 接口发送登录请求');
        return;
      }
      
      // 方法1: 使用 postMessage 发送登录请求
      log('方法1: 使用 postMessage 发送登录请求');
      try {
        window.parent.postMessage({
          action: 'openLogin',
          timestamp: new Date().getTime()
        }, '*');
      } catch(e) {
        log('postMessage 失败: ' + e.message);
      }
      
      // 方法2: 使用自定义事件
      log('方法2: 使用自定义事件');
      try {
        var event = new CustomEvent('h5Login', { 
          detail: { 
            action: 'openLogin',
            timestamp: new Date().getTime() 
          } 
        });
        document.dispatchEvent(event);
      } catch(e) {
        log('自定义事件失败: ' + e.message);
      }
      
      // 方法3: 尝试使用 location.href
      log('方法3: 尝试使用 location.href');
      try {
        var a = document.createElement('a');
        a.href = 'uniwebview://openLogin';
        a.style.display = 'none';
        document.body.appendChild(a);
        a.click();
        setTimeout(function() {
          document.body.removeChild(a);
        }, 100);
      } catch(e) {
        log('location.href 失败: ' + e.message);
      }
      
      // 方法4: 尝试调用全局方法
      log('方法4: 尝试调用全局方法');
      try {
        if (window.openLogin) {
          window.openLogin();
          log('全局 openLogin 方法被调用');
        } else if (window.openLoginFromApp) {
          window.openLoginFromApp();
          log('全局 openLoginFromApp 方法被调用');
        } else {
          log('未找到全局登录方法');
        }
      } catch(e) {
        log('调用全局方法失败: ' + e.message);
      }
      
      // 方法5: 尝试使用表单提交
      log('方法5: 尝试使用表单提交');
      try {
        var form = document.createElement('form');
        form.method = 'GET';
        form.action = 'uniwebview://openLogin';
        form.style.display = 'none';
        document.body.appendChild(form);
        form.submit();
        setTimeout(function() {
          document.body.removeChild(form);
        }, 100);
      } catch(e) {
        log('表单提交失败: ' + e.message);
      }
      
      log('已尝试所有登录请求方法');
    }
    
    // 初始化页面
    function initPage() {
      log('初始化页面');
      var loginBtn = document.getElementById('loginBtn');
      var userInfo = document.getElementById('userInfo');
      var username = document.getElementById('username');
      var testAndroid = document.getElementById('testAndroid');
      var testWebview = document.getElementById('testWebview');
      var testPostMessage = document.getElementById('testPostMessage');
      var testCustomEvent = document.getElementById('testCustomEvent');
      var testAllMethodsBtn = document.getElementById('testAllMethodsBtn');
      var testGlobalMethod = document.getElementById('testGlobalMethod');
      
      // 检查登录状态
      var token = localStorage.getItem('token');
      if (token) {
        log('已登录状态');
        loginBtn.style.display = 'none';
        userInfo.style.display = 'block';
        username.textContent = localStorage.getItem('username') || '用户';
      } else {
        log('未登录状态');
        loginBtn.style.display = 'block';
        userInfo.style.display = 'none';
      }
      
      // 绑定登录按钮点击事件
      loginBtn.addEventListener('click', function() {
        log('点击登录按钮');
        sendLoginRequest();
      });
      
      // 测试按钮
      testAndroid.addEventListener('click', function() {
        log('测试 Android 接口');
        checkAndroidInterface();
        openLoginWithAndroid();
      });
      
      testWebview.addEventListener('click', function() {
        log('测试 webview 对象');
        if (window.android && window.android.webview) {
          log('android.webview 对象存在');
          try {
            // 尝试覆盖 webview 对象
            window.android.webview = {
              openLogin: function() {
                log('自定义 webview.openLogin 被调用');
                window.parent.postMessage({
                  action: 'openLogin',
                  source: 'customWebview'
                }, '*');
              }
            };
            log('已覆盖 webview 对象');
            window.android.webview.openLogin();
          } catch(e) {
            log('使用 webview 对象失败: ' + e.message);
          }
        } else {
          log('android.webview 对象不存在');
        }
      });
      
      testPostMessage.addEventListener('click', function() {
        log('测试 postMessage');
        window.parent.postMessage({
          action: 'openLogin',
          test: true,
          method: 'postMessage',
          timestamp: new Date().getTime()
        }, '*');
        log('已发送测试 postMessage');
      });
      
      testCustomEvent.addEventListener('click', function() {
        log('测试自定义事件');
        try {
          var event = new CustomEvent('h5Login', { 
            detail: { 
              action: 'openLogin', 
              test: true,
              method: 'customEvent',
              timestamp: new Date().getTime() 
            } 
          });
          document.dispatchEvent(event);
          log('已发送测试自定义事件');
        } catch(e) {
          log('发送自定义事件失败: ' + e.message);
        }
      });
      
      testAllMethodsBtn.addEventListener('click', function() {
        log('测试所有方法');
        testAllMethodsFn();
      });
      
      testGlobalMethod.addEventListener('click', function() {
        log('测试全局方法');
        try {
          if (window.getApp && typeof window.getApp === 'function') {
            var app = window.getApp();
            log('获取到 app 对象: ' + (app ? 'true' : 'false'));
            
            if (app && app.openLogin && typeof app.openLogin === 'function') {
              log('调用 app.openLogin()');
              app.openLogin();
            } else {
              log('app.openLogin 不可用');
            }
          } else if (window.openLogin && typeof window.openLogin === 'function') {
            log('调用 window.openLogin()');
            window.openLogin();
          } else if (window.openLoginFromApp && typeof window.openLoginFromApp === 'function') {
            log('调用 window.openLoginFromApp()');
            window.openLoginFromApp();
          } else {
            log('未找到可用的全局方法');
          }
        } catch(e) {
          log('调用全局方法失败: ' + e.message);
        }
      });
      
      // 监听消息
      window.addEventListener('message', function(event) {
        log('收到消息: ' + JSON.stringify(event.data));
        var data = event.data;
        
        if (data && data.action === 'loginSuccess') {
          log('收到登录成功消息');
          // 保存登录信息
          if (data.token) {
            localStorage.setItem('token', data.token);
          }
          
          if (data.userInfo) {
            localStorage.setItem('username', data.userInfo.username);
            username.textContent = data.userInfo.username;
          }
          
          // 更新UI
          loginBtn.style.display = 'none';
          userInfo.style.display = 'block';
          
          log('登录成功，UI已更新');
        }
      });
    }
    
    // 页面加载完成
    document.addEventListener('DOMContentLoaded', function() {
      log('页面加载完成');
      initPage();
      
      // 添加调试信息
      log('浏览器信息: ' + navigator.userAgent);
      log('当前URL: ' + window.location.href);
      log('referrer: ' + document.referrer);
      log('是否在iframe中: ' + (window.self !== window.top));
      log('window.parent可用: ' + (window.parent !== window.self));
      log('plus对象: ' + (typeof window.plus !== 'undefined'));
      log('android对象: ' + (typeof window.android !== 'undefined'));
      log('webkit对象: ' + (typeof window.webkit !== 'undefined'));
      log('document.domain: ' + document.domain);
      log('window.origin: ' + window.origin);
      
      // 检查 Android 接口
      if (typeof window.android !== 'undefined') {
        checkAndroidInterface();
      }
      
      // 添加自定义 openLogin 方法
      window.openLogin = function() {
        log('全局 openLogin 方法被调用');
        window.parent.postMessage({
          action: 'openLogin',
          source: 'globalMethod'
        }, '*');
      };
      
      // 尝试直接调用 App 的方法
      setTimeout(function() {
        log('尝试直接调用 App 的方法');
        
        try {
          if (window.android && window.android.openLogin) {
            log('调用 window.android.openLogin()');
            window.android.openLogin();
          } else {
            log('window.android.openLogin 不可用');
          }
        } catch(e) {
          log('调用 window.android.openLogin 失败: ' + e.message);
        }
        
        try {
          if (window.openLoginFromApp) {
            log('调用 window.openLoginFromApp()');
            window.openLoginFromApp();
          } else {
            log('window.openLoginFromApp 不可用');
          }
        } catch(e) {
          log('调用 window.openLoginFromApp 失败: ' + e.message);
        }
        
        try {
          if (window.parent && window.parent !== window) {
            log('发送 postMessage 到 parent');
            window.parent.postMessage({
              action: 'openLogin',
              source: 'delayedPostMessage'
            }, '*');
          } else {
            log('window.parent 不可用或等于 window');
          }
        } catch(e) {
          log('发送 postMessage 失败: ' + e.message);
        }
      }, 3000);
    });
    
    // 添加全局错误处理
    window.onerror = function(message, source, lineno, colno, error) {
      log('全局错误: ' + message + ' at ' + source + ':' + lineno + ':' + colno);
      return false;
    };
    
    // 添加全局方法，以便App可以直接调用
    window.setLoginResult = function(data) {
      log('收到登录结果: ' + JSON.stringify(data));
      var userInfo = document.getElementById('userInfo');
      var username = document.getElementById('username');
      var loginBtn = document.getElementById('loginBtn');
      
      if (data && data.token) {
        localStorage.setItem('token', data.token);
        
        if (data.userInfo) {
          localStorage.setItem('username', data.userInfo.username);
          username.textContent = data.userInfo.username;
        }
        
        // 更新UI
        loginBtn.style.display = 'none';
        userInfo.style.display = 'block';
        
        log('登录成功，UI已更新');
      }
    };
  </script>
</body>
</html>
